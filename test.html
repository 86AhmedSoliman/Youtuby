<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./Css/bootstrap-rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <!-- Alerts -->
        <div class="alert alert-success rtl text-center w-25 mx-auto mt-4" role="alert">
            تم تسجيل الدخول
        </div>
        <div class="alert alert-danger rtl text-center w-50 mx-auto mt-4" role="alert">
            كلمة مرور غير صحيحة <br/>نسيت كلمة المرور<a href="#" class="alert-link"> اضغط هنا</a>
        </div>
        <div class="alert alert-warning alert-dismissible fade show rtl" role="alert">
            <strong>يوجد علامة X</strong> اذا ضغط عليها تختفي الرسالة
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <!-- Carousel (Slider) -->
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/slide1.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/slide2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./img/slide3.jpg" class="d-block w-100" alt="...">
            </div>
            </div>
        </div>
        <!-- Pagination -->
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </div>
    <script src="./Js/jquery-3.6.0.min.js"></script>
    <script src="./Js/popper.min.js"></script>
    <script src="./Js/bootstrap.js"></script>
</body>
